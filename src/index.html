<!DOCTYPE html>
<html manifest="app.appcache" lang="nl" itemscope itemtype="http://schema.org/WebApplication">
<meta charset="utf-8">

<title>@@appName</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<meta name="application-name" content="@@appName">
<meta name="description" content="@@appDescription">
<meta name="author" content="@@authorName">
<link rel="author" href="mailto:@@authorEmail">
<link rel="author" href="@@authorURL" type="text/html">

<link rel="icon" href="icon-16.png" sizes="16x16">
<link rel="icon" href="icon-32.png" sizes="32x32">
<link rel="icon" href="icon.svg" sizes="any" type="image/svg+xml">

<meta name="mobile-web-app-capable" content="yes">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="@@appName">

<link rel="apple-touch-icon-precomposed" sizes="512x512" href="icon.png">

<link rel="stylesheet" href="app.css">

<script src="app.js" async></script>

<body role="application">
